{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<br> 
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{item}}"?</p>

            <form action="{% url 'delete' item.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>

                <input type="submit" class="btn btn-sm btn-danger" name="confirm" value="Delete">
            </form>
        </div>
    </div>

</div>

{% endblock %}
